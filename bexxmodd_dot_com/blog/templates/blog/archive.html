{% extends "blog/base.html" %} {% block content %}

<style>
    @import url("/static/blog/archive.css");
</style>

{% if user.is_authenticated %}
<a class="nav-item nav-link" href="{% url 'post-create' %}">New Post</a> {% endif %}

<div class="archive-title">
    <h1>Archive</h1>
</div>

{% for post in posts %}
<ul class="list-view">
    <li>{{ post.date_posted|date:"M d, Y" }} - 
          <a href="{% url 'post-detail' post.slug post.id %}">{{ post.title }}</a>
    <!-- <a class="post-tags"> -->
    -
    <small>Views: {{ post.current_hit_count }}</small>
    <!-- {% for tag in post.tags.all %} -->
    <!-- <a href="{% url 'posts-by-tag' tag.slug %}" class="mr-1 badge badge-info">#{{ tag }}</a> -->
    <!-- {% endfor %} -->
    <!-- </a> -->
    </li>
</ul>
{% endfor %} {% endblock content %}

{% extends "blog/base.html" %} {% block content %}

<style>
    @import url("/static/blog/archive.css");
</style>

{% if user.is_authenticated %}
<a class="nav-item nav-link" href="{% url 'post-create' %}">New Post</a> {% endif %}

<div class="page-title">
    <h1>Archive</h1>
</div>

<div class="content-section">
    {% for post in posts %}
    <ul class="list-view">
        <li>{{ post.date_posted|date:"M d, Y" }} «
            <a class="article-title" href="{% url 'post-detail' post.slug post.id %}">{{ post.title }}</a>
            <!-- <a class="post-tags"> -->
            »
            <small>Views: {{ post.current_hit_count }}</small>
        </li>
    </ul>
    {% endfor %} {% endblock content %}
</div>

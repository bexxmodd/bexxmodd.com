{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

    {% if title %}
        <title>Beka Modebadze - {{ title }}</title>
    {% else %}
        <title>Bexx Modebadze</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <a class="navbar-brand mr-6" href="{% url 'blog-about' %}">Beka Modebadze</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a>
                <a class="nav-item nav-link" href="{% url 'blog-posts' %}">Blog</a>
                <a class="nav-item nav-link" href="{% url 'blog-projects' %}">Projects</a>
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="https://www.github.com/bexxmodd" target="_blank">
                    <img src="https://i.imgur.com/YRBb2Gs.png" width="35", height="35", hspace="2"></a>
                
                <a class="nav-item nav-link" href="https://www.linkedin.com/in/bmodebadze/" target="_blank">
                    <img src="https://i.imgur.com/BKJVc01.png" width="35", height="35", hspace="2"></a>

                <a class="nav-item nav-link" href="https://twitter.com/bexxmodd" target="_blank">
                    <img src="https://i.imgur.com/6T1xL49.png" width="35", height="35", hspace="2"></a>

                <a class="nav-item nav-link" href="https://bexxmodd.medium.com/" target="_blank">
                    <img src="https://i.imgur.com/LYgjBBG.png" width="35", height="35", hspace="2"></a>
              </div>
            </div>
          </div>
        </nav>
    </header>
    
<main role="main" class="container">
    <div class="row">
      <div class="col-md-12">
        {% block content %}{% endblock %}
        </div>
    </div>
</main>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
